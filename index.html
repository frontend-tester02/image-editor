<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Image Editor</title>
</head>
<body>
  <div class="container">
    <div class="image-editor-inner">
        <h1 class="image-editor-title">Easy Image Editor</h1>
          <div class="filter-wrapper">
            <div class="image-editor-filter filter">
              <h2 class="filter-title">Filters</h2>
              <div class="filter-tools">
                <button type="button" class="filter-tool filter-tool-active filter-brightness">Brightness</button>
                <button type="button" class="filter-tool filter-saturation">Saturation</button>
                <button type="button" class="filter-tool filter-inversion">Inversion</button>
                <button type="button" class="filter-tool filter-grayscale">Grayscale</button>
              </div>
              <div class="filter-control">
                <div class="filter-info">
                  <p class="filter-name">Brightness</p>
                  <p class="filter-value">%</p>
                </div>
                <input type="range" class="filter-input" value="100" min="0" max="200" aria-label="Filter input">
              </div>
              <div class="rotate">
                <h4 class="rotate-title">Rotate & Flip</h4>
                <div class="rotate-buttons">
                  <button type="button" class="rotate-btn left">
                    <img src="image/rotate-left.svg" alt="Rotate left" class="rotate-image">
                  </button>
                  <button type="button" class="rotate-btn right">
                    <img src="image/rotate-right.svg" alt="Rotate right" class="rotate-image" width="24" height="24">
                  </button>
                  <button type="button" class="rotate-btn  horizontal ">
                    <img src="image/vertical.svg" alt="Hoz" class="rotate-imgae">
                  </button>
                  <button type="button" class="rotate-btn vertical">
                    <img src="image/horizontal.svg" alt="Vertical" class="rotate-image">
                  </button>
                </div>
              </div>
            </div>
            <div class="image-editor-content">
              <img class="image-editor-file" src="image/image-placeholder.svg" alt="Image placeholder">
            </div>
          </div>

          <div class="image-editor-control">
            <button type="reset" class="btn reset-filter">Reset filter</button>
            <div class="image-editor-choose">
              <label for="input-file" class="btn choose-image">Choose image</label>
              <input type="file" class="file-input hidden" accept="image/*" id="input-file">
              <button type="button" class="btn save-image">Save image</button>
            </div>
        </div>
      </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
